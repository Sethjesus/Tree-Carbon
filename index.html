<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樹木碳儲存量計算</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => {
                console.log("Service Worker Registered");
            });
        }
    </script>
</head>
<body>
    <h1>樹木碳儲存量計算</h1>
    
    <label for="treeHeight">輸入樹木高度 (公尺)：</label>
    <input type="number" id="treeHeight" min="1" value="10">
    <br>
    <label for="treeDiameter">輸入樹木直徑 (公分)：</label>
    <input type="number" id="treeDiameter" min="1" value="30">
    <br>
    <label for="treeCount">輸入樹木數量：</label>
    <input type="number" id="treeCount" min="1" value="1">
    <br>
    <button onclick="calculateCarbon()">計算碳儲存量</button>

    <h2>碳儲存量比較表：</h2>
    <table border="1">
        <thead>
            <tr>
                <th>林型</th>
                <th>基本比重 (D)</th>
                <th>生物量擴展係數 (BEF)</th>
                <th>生物量轉換與擴展係數 (BCEF)</th>
                <th>根莖比 (R)</th>
                <th>碳含量比例 (CF)</th>
                <th>計算結果 (公斤)</th>
            </tr>
        </thead>
        <tbody id="carbonTable">
            <!-- 這裡會動態生成 -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
